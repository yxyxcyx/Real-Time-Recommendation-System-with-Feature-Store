# Prometheus configuration for RecSys monitoring
global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    monitor: 'recsys-monitor'

# Alertmanager configuration
alerting:
  alertmanagers:
    - static_configs:
        - targets: []

# Load rules once and periodically evaluate them
rule_files:
  - "alerts.yml"

# Scrape configurations
scrape_configs:
  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # RecSys API metrics
  - job_name: 'recsys-api'
    metrics_path: '/metrics'
    static_configs:
      - targets: ['recsys-api:8000']
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
        replacement: 'recsys-api'

  # Redis exporter
  - job_name: 'redis'
    static_configs:
      - targets: ['redis:6379']
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
        replacement: 'redis'

  # Kafka exporter
  - job_name: 'kafka'
    static_configs:
      - targets: ['kafka:9092']
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
        replacement: 'kafka'

  # MLflow metrics
  - job_name: 'mlflow'
    static_configs:
      - targets: ['mlflow:5000']
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
        replacement: 'mlflow'
